<h1 mat-dialog-title>Add Task</h1>
<form [formGroup]="form" (submit)="addTask()">
    <div mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" autocomplete="off">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority">
                <mat-option *ngFor="let priority of priorities" [value]="priority.value">
                    <span class="priority-badge" [ngStyle]="{'background': priority.color}"></span>
                    {{priority.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dueDate" autocomplete="off">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="close()">Cancel</button>
        <button mat-flat-button color="primary">Submit</button>
    </div>
</form>
