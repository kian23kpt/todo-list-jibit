<mat-tab-group [selectedIndex]="selectedTab">
    <mat-tab label="Sign In">
        <form [formGroup]="signinForm" (submit)="signin()">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput autocomplete="off" formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput autocomplete="off" [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide" type="button">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-error *ngIf="showError">Invalid Email or Passwored</mat-error>

            <button mat-flat-button color="primary" type="submit">Login</button>
        </form>
    </mat-tab>
    <mat-tab label="Sign Up">
        <form [formGroup]="signupForm" (submit)="signup()">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput autocomplete="off" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput autocomplete="off" formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput autocomplete="off" [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide" type="button">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button mat-flat-button color="primary" type="submit">Submit</button>
        </form>
    </mat-tab>
</mat-tab-group>
